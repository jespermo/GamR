<template>
  <require from="./date-format"></require>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Match</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="text" placeholder="date" class="form-control" value.bind="match.date | dateFormat">
          </div>
        </div>


        <div class="form-group">
          <label class="col-sm-2 control-label">Location</label>
          <div class="col-sm-10">
            <input type="text" placeholder="location" class="form-control" value.bind="match.location">
          </div>
        </div>
      </form>


  </div>


    <div class="button-bar">
      <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
    </div>

    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">GAMES</h3>
      </div>
       <div class="game-list">
         <table>
          <!--<th repeat.for="player of match.players">${player}</th>-->
          <tr><td repeat.for="aggregateScore of match.aggregateScores">
            <h3>${aggregateScore.sum}</h3>
          </td>
          </tr>
            <tr repeat.for="game of match.games">
               <td repeat.for="result of game.result">
                    <div class="form-group">
                      <div class="row-sm-10">
                        <input type="text" placeholder="date" class="form-control" value.bind="result.result">
                    </div>
                  </div>
                </td>
              </tr>
            </table>
              <!--<td>
                <div class="form-group">
                  <div class="col-sm-10">
                    <input type="text" placeholder="date" class="form-control" value.bind="game.meldingPlayer">
                  </div>
                </div>
              </td>
              <td>
                   <div class="form-group">
                    <div class="col-sm-10">
                      <input type="text" placeholder="date" class="form-control" value.bind="game.meldingPlayer">
                   </div>
                  </div>
              </td>
              <td>
                <div class="form-group">
                    <div class="col-sm-10">
                      <input type="text" placeholder="date" class="form-control" value.bind="game.meldedTricks">
                   </div>
                  </div>
              </td>-->

      </div>
  </div>
  
    </div>
</template>
