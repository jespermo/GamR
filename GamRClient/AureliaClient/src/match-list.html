<template>
  <require from="./date-format"></require>
  <div class="match-list">
    <ul class="list-group">
      <li repeat.for="match of matches" class="list-group-item ${match.id === $parent.selectedId ? 'active' : ''}">
        <a route-href="route: matches; params.bind: {id:match.id}" click.delegate="$parent.select(match)">
          <h4 class="list-group-item-heading">${match.date | dateFormat}</h4>
          <p class="list-group-item-text">${match.location}</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="button-bar">
    <button class="btn btn-success" click.delegate="newMatch()" >New match</button>
  </div>
</template>
