<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Match</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="text" placeholder="date" class="form-control" value.bind="match.date">
          </div>
        </div>


        <div class="form-group">
          <label class="col-sm-2 control-label">Location</label>
          <div class="col-sm-10">
            <input type="text" placeholder="location" class="form-control" value.bind="match.location">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="button-bar">
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
  </div>
</template>
